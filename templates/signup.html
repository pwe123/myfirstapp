{% extends "base.html" %}
{% block content %}
<form class="form-horizontal" action="/signup" method="POST">
    <fieldset>
        <div id="legend">
            <legend class="">Регистрация</legend>
        </div>
        <div class="control-group">
            <label class="control-label" for="username">Имя пользователя</label>
            <div class="controls">
                <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                <p class="help-block">Имя может содержать только буквы и цифры без пробелов</p>
            </div>
        </div>
        <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
                <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                <p class="help-block">Ваш почтовый ящик</p>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Пароль</label>
            <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                <p class="help-block">Пароль должен быть не менее 4 символов</p>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password_confirm">Пароль (подтверждение)</label>
            <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                <p class="help-block">Пожалуйста, введите пароль еще раз</p>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-success">Зарегестрироваться</button>
            </div>
        </div>
    </fieldset>
</form>
{% endblock %}
